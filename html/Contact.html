    <div class="contactBlock">
        <div class="container">
            <div class="form">
                <form action="http://www.falseurl-notuseful.dk" method="post" name="contactForm">
                    <div class="row">
                        <div id="right">
                            <div class="col-md-4 offset-2">
                                <div class="col-md-6">
                                    <div id="Fname">
                                        <label for="Fname">First name</label>
                                        <input type="text" name="Fname">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="right">
                            <div class="col-md-4 offset-2">
                                <div class="col-md-6">
                                    <div id="Sname">
                                        <label for="Sname">Second name(s)</label>
                                        <input type="text" name="Sname">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="right">
                            <div class="col-md-4 offset-2">
                                <div class="col-md-6">
                                    <div id="email">
                                        <label for="email">E-mail</label>
                                        <input type="text" name="email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="text">
                        <textarea placeholder="Ask us anything" name="textarea" id="textarea"></textarea>
                    </div>
                    <input class="end" type="submit" value="Send">
                    <input class="end" type="reset" value="Erase all data">
                </form>
            </div>
